      const Topping = ({

      class Toppings extends React.Component {
        constructor() {
              super();
              this.state = {
                selectedToppings: [],

        }

        toggleSelectedToppings(topping) {
         this.setState({
           selectedToppings:[

           {

          }
           ]
         });
        }
       
        render() {
          const { selectedToppings } = this.state;
          return(
            <div>
              {toppingItems.map((topping) => {
                const {name, labelImage} = topping;
                return (
                  <Topping
                    key={name}
                    imgsrc={labelImage}
                    name={name}
                    className= {selectedToppings.find(selectedTopping => selectedTopping.name === name) && 'active'}
                    onClick = {() => this.toggleSelectedToppings({name,labelImage})}

               );
